name: MCP Server Tests

on:
  push:
    branches: [ main, refactor/project-restructure ]
    paths:
      - 'src/mcp/server/**'
      - 'tests/mcp/**'
      - 'package.json'
      - 'package-lock.json'
      - 'jest.config.js'
      - 'tsconfig.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/mcp/server/**'
      - 'tests/mcp/**'
      - 'package.json'
      - 'package-lock.json'
      - 'jest.config.js'
      - 'tsconfig.json'

jobs:
  test:
    name: Run MCP Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ§ª Run tests
        run: npm test
        env:
          NODE_OPTIONS: --experimental-vm-modules
      
      - name: ðŸ“Š Generate coverage report
        run: npm run test:coverage
        if: matrix.node-version == '20.x'
      
      - name: ðŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.node-version == '20.x'
        with:
          files: ./coverage/lcov.info
          flags: mcp-server
          name: mcp-coverage
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      
      - name: ðŸ“‹ Test Summary
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Node Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Total Tests:** 250" >> $GITHUB_STEP_SUMMARY
          echo "- **Test Suites:** 14" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Coverage Breakdown" >> $GITHUB_STEP_SUMMARY
          echo "- utils/: 50 tests" >> $GITHUB_STEP_SUMMARY
          echo "- ap2/: 73 tests" >> $GITHUB_STEP_SUMMARY
          echo "- tools/: 127 tests" >> $GITHUB_STEP_SUMMARY
