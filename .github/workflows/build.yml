name: Build & Lint

on:
  push:
    branches: [ main, refactor/project-restructure ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build TypeScript
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: ðŸ“¦ Install dependencies
        run: npm ci
      
      - name: ðŸ”¨ Build TypeScript
        run: npx tsc --noEmit
      
      - name: âœ… Build Summary
        if: success()
        run: |
          echo "## Build Success âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "TypeScript compilation completed without errors" >> $GITHUB_STEP_SUMMARY
      
      - name: âŒ Build Failed
        if: failure()
        run: |
          echo "## Build Failed âŒ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "TypeScript compilation errors detected. Please fix before merging." >> $GITHUB_STEP_SUMMARY
